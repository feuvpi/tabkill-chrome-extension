<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Closed Tab</title>
    <style>
      #tab {
        background-color: rgba(255, 0, 0, 0.6);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #icon {
        color: white;
        font-size: 48px;
      }
    </style>
  </head>
  <body>
    <div id="tab">
      <i id="icon" class="fas fa-times"></i>
    </div>
  </body>
</html>
